    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="assets\logoblack.png" alt="Logo" height="30">
          </a>              
          
          <!-- Navigation Links -->
            <ul class="nav justify-content-end">
             <li class="About">
              <a class="nav-link" href="#">About</a>
             </li>

            <li class="Logout" id="LogoutLink" display = 'none' >
              <a class="nav-link" id="logoutBtn" href="#">Logout</a>
             </li>
            </ul>
          </div>
        </div>

    <!-- main Center start -->
  
  <div class="full-height" id="notLoggedIn">
    <div class="container-fluid">
     <div class="bg-light p-5 text-center">
      <h2>Map Minder</h2>
      <p>Jot your memories in a Map!</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Signin">
        Sign In
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Signup">
        Sign Up
      </button>
     </div>
    </div>
  </div>
    <!-- main Center end -->  
    

    <!-- Signin Modal -->
    <!-- The Modal -->
<div class="modal" id="Signin">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign In</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div id="signinalert"></div> 


      <!-- Modal body -->
      <div class="modal-body">
        <form id="SigninForm">
          <div  class="mb-3">
            <label for="SigninEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="SigninEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="SigninPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="SigninPassword">
          </div>
          
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>

     
    </div>
  </div>
</div>

<!-- SignUp Modal -->
    <!-- The Modal -->
    <div class="modal" id="Signup">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div id="signupalert">

          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <form id="SignupForm">
              <div class="mb-3">
                <label for="SignupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="SignupEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="SignupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="SignupPassword">
              </div>
              <div class="mb-3">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmPassword"  required>
            </div>
              
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
            
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
    

    <footer class="bg-light text-center py-3">
      <p>For any more information contact at jerineauxillia@gmail.com</p>
    </footer> 



    <div id="loggedIn" style="display: none;">
      <div id="map" class="map" tabindex="0" style="height: 600px;">
        <div class="circle-button" id="add-marker-button">
          <div class="plus-symbol">+</div>
          <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
          </div>
        </div>
        
          

      <!-- Add Journal Modal -->
      <div class="modal fade" id="journalModal" tabindex="2" aria-labelledby="journalModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="journalModalLabel">Add Journal Entry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="progress mb-3" id="upload-progress" style="display: none;">
          <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
        <form id="journalForm">
          <div class="mb-3">
            <label for="journalDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="journalDate" required>
          </div>
          <div class="mb-3">
            <label for="journalNotes" class="form-label">Notes</label>
            <textarea class="form-control" id="journalNotes" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="journalImage" class="form-label">Image</label>
            <input type="file" class="form-control" id="journalImage" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="markerColor" class="form-label">Marker Color</label>
            <input type="color" class="form-control" id="markerColor">
          </div>
          <div class="mb-3">
            <label for="markerImage" class="form-label">Custom Marker Image URL</label>
            <input type="url" class="form-control" id="markerImage">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="useGPS">
            <label class="form-check-label" for="useGPS">Use GPS Location</label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      
    
  </div>
</div>
